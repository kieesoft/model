<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>__TITLE__</title>
    <link href="__ROOT__/widget/easyui/themes/default/easyui.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/widget/easyui/themes/icon.css" />
    <script type="text/javascript" src="__ROOT__/widget/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="__ROOT__/widget/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="__ROOT__/widget/easyui/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" type="text/css" href="__ROOT__/css/common.css" />
    <script type="text/javascript" src="__ROOT__/js/common.js"></script>
    <script type="text/javascript" src="__ROOT__/js/easyui.extend.js"></script>
    <script type="text/javascript" src="__ROOT__/js/easyui.validate.js"></script>
    <script type="text/javascript" src="__ROOT__/js/jquery.json.js"></script>
    <script type="text/javascript" src="__ROOT__/js/md5.js"></script>
    <script type="text/javascript">
        var current_datagrid=null;
        var current_treegrid=null;
        var cmenu_obj=new Object();
        cmenu_obj.cmenu=""; //标题行右键菜单
        $(function() {
            $(document).keydown(function (event) {
                if (current_datagrid != null) { //如果正在编辑
                    if (event.which == 9) {
                        event.preventDefault();
                        current_datagrid.datagrid('nextEditor');
                    }
                    else if (event.which == 13) {
                        event.preventDefault();
                        current_datagrid.datagrid('nextEditor', 'col');
                    }
                }
                if (current_treegrid != null) { //如果正在编辑
                    if (event.which == 9) {
                        event.preventDefault();
                        current_treegrid.treegrid('nextEditor');
                    }
                    else if (event.which == 13) {
                        event.preventDefault();
                        current_treegrid.datagrid('treeEditor', 'col');
                    }
                }
            });
        });
    </script>
</head>
